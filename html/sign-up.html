<!doctype html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>הרשמה</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h1>הרשמה</h1>
        <form onsubmit="signUp(event)">
            <label for="username">שם משתמש</label>
            <input type="text" id="username" placeholder="הכנס שם משתמש" required>

            <label for="email">אימייל</label>
            <input type="email" id="email" placeholder="הכנס אימייל" required>

            <label for="password">סיסמה</label>
            <input type="password" id="password" placeholder="הכנס סיסמה" required>
            
            <button type="submit">הירשם</button>
        </form>
        <button onclick="window.location.href='login.html'">יש לך חשבון? התחבר</button>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
